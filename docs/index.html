<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lottery</title>
<link href="y.lottery.css" rel="stylesheet"></head>

<body>
  <h1 style="text-align: center;">Lottery</h1>
  <div id="lottery"></div>
<script type="text/javascript" src="y.lottery.min.js"></script></body>
<script>
var mylottery = ylottery('#lottery', {
  start: 1,
  disable: false,
  btnTxt: '抽奖',
  runningTxt: '抽奖中',
  goods: [{
    name: '1-React Riot',
    img: 'https://assets-cdn.github.com/images/modules/explore/events/universe2018-logo-mark.svg'
  }, {
    name: '2-Hacktoberfest',
    img: 'https://assets-cdn.github.com/images/modules/explore/events/universe2018-logo-mark.svg'
  }, {
    name: '3-Roguelike',
    img: 'https://assets-cdn.github.com/images/modules/explore/events/universe2018-logo-mark.svg'
  }, {
    name: '4-Github Universe',
    img: 'https://assets-cdn.github.com/images/modules/explore/events/universe2018-logo-mark.svg'
  }, {
    name: '5-React Riot',
    img: 'https://assets-cdn.github.com/images/modules/explore/events/universe2018-logo-mark.svg'
  }, {
    name: '6-Hacktoberfest',
    img: 'https://assets-cdn.github.com/images/modules/explore/events/universe2018-logo-mark.svg'
  }, {
    name: '7-Roguelike',
    img: 'https://assets-cdn.github.com/images/modules/explore/events/universe2018-logo-mark.svg'
  }, {
    name: '8-Github Universe',
    img: 'https://assets-cdn.github.com/images/modules/explore/events/universe2018-logo-mark.svg'
  }]
});

// 开始按钮
mylottery.$on('start', (etype, starIndex) => {
  console.log(etype, starIndex);
  setTimeout(() => {
    mylottery.end(2); // 在第3个位置停止, 开始为0
    // mylottery.setDisable(true) // 禁用
  }, 1000);
});


// 点击开始按钮
mylottery.$on('start_click', (etype) => {
  console.log(etype);
});

// 抽奖结束
mylottery.$on('end', (etype, endIndex) => {
  console.log(etype, endIndex);
});

// 抽奖中
mylottery.$on('run', (etype, curIndex) => {
  console.log(etype, curIndex);
});

</script>

</html>
